# This is the default pipeline â€“ it will build and test the app
steps:
  #################
  # Build the app
  #################
  - label: ":pipeline: Build"
    key: "build"
    command: ".buildkite/commands/build-for-testing.sh"
    plugins:
      - automattic/bash-cache#v1.0.0: ~
    env:
      IMAGE_ID: xcode-12.5.1

  #################
  # Run Unit Tests
  #################
  - label: "ðŸ§ª Unit Tests"
    command: |
      echo "--- ðŸ“¦ Downloading Build Artifacts"
      buildkite-agent artifact download build-products.tar .
      tar -xf build-products.tar
      echo "--- ðŸ§ª Testing"
      bundle install
      bundle exec fastlane test_without_building name:WordPressUnitTests try_count:3
    depends_on: "build"
    env:
      IMAGE_ID: xcode-12.5.1

  #################
  # Lint Translations
  #################
  - label: "ðŸ§¹ Lint Translations"
    command: "gplint /workdir/WordPress/Resources/AppStoreStrings.po"
    plugins:
      - docker#v3.8.0:
          image: "jkmassel/glotpress-linter:latest"
    agents:
      queue: "default"

  #################
  # UI Tests
  #################
  - label: "ðŸ§ª UI Tests (iPhone)"
    command: |
      echo "--- ðŸ“¦ Downloading Build Artifacts"
      buildkite-agent artifact download build-products.tar .
      tar -xf build-products.tar
      bundle install
      bundle exec pod install
      echo "--- ðŸ§ª Testing"
      rake mocks &
      bundle exec fastlane test_without_building name:WordPressUITests try_count:3 device:"iPhone 11" ios-version:"14.1"
    depends_on: "build"
    env:
      IMAGE_ID: xcode-12.5.1

  - label: "ðŸ§ª UI Tests (iPad)"
    command: |
      echo "--- ðŸ“¦ Downloading Build Artifacts"
      buildkite-agent artifact download build-products.tar .
      tar -xf build-products.tar
      bundle install
      bundle exec pod install
      echo "--- ðŸ§ª Testing"
      rake mocks &
      bundle exec fastlane test_without_building name:WordPressUITests try_count:3 device:"iPad Air (4th generation)" ios-version:"14.1"
    depends_on: "build"
    env:
      IMAGE_ID: xcode-12.5.1
